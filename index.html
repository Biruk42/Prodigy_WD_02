<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Stop Watch</title>
  </head>
  <body>
    <div class="container">
      <div class="watch">
        <div class="outer-circle">
          <div class="inner-circle">
            <span class="text minute">05 :</span>
            <span class="text sec">&nbsp;17 :</span>
            <span class="text msec">&nbsp;90</span>
          </div>
        </div>
        <div class="button-wrapper">
          <button class="button btn-reset">Reset</button>
          <button class="button btn-play">Play</button>
          <button class="button btn-lap">Lap</button>
        </div>
      </div>
      <ul class="laps">
        <li class="lap-item">
          <span class="number">#1</span>
          <span class="time-stamp">05 : 43 : 07</span>
        </li>
        <li class="lap-item">
          <span class="number">#1</span>
          <span class="time-stamp">05 : 43 : 07</span>
        </li>
        <li class="lap-item">
          <span class="number">#1</span>
          <span class="time-stamp">05 : 43 : 07</span>
        </li>
        <button class="lap-clear-button">Clear All</button>
      </ul>
    </div>
  </body>
</html>
