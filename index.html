<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Stop Watch</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1 class="title">Stop Watch</h1>
        <div class="watch">
          <div class="outer-circle">
            <div class="inner-circle">
              <span class="text minute">0 :</span>
              <span class="text sec">&nbsp;0 :</span>
              <span class="text msec">&nbsp;0</span>
            </div>
          </div>
          <div class="button-wrapper">
            <button class="button btn-reset hidden">Reset</button>
            <button class="button btn-play">Play</button>
            <button class="button btn-lap hidden">Lap</button>
          </div>
        </div>
        <ul class="laps">
          <button class="lap-clear-button hidden">Clear All</button>
        </ul>
      </div>
    </div>
  </body>
</html>
